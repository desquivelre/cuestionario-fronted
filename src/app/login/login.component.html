<div class="login-container">
  <form class="login-form" (ngSubmit)="login()">
    <h2>Inicio de Sesión<i class="fa-solid fa-circle-user fa-5x"></i></h2>
    
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <!-- <label for="username">Usuario</label> -->
    <input type="text" id="username" name="username" required [(ngModel)]="username" placeholder="Usuario">
    <!-- <label for="password">Contraseña</label> -->
    <input type="password" id="password" name="password" required [(ngModel)]="password" placeholder="Contraseña">
    <button type="submit">
        Ingresar
    </button>
  </form>
</div>
